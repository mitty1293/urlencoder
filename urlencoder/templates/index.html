<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- BootstrapIcons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <!-- Optional CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/default.css')}}">
        <title>urlencoder</title>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>URL Encoder / Decoder</h2>
                <p class="lead">Encode and decode a string of text</p>
            </div>
            <form action="/" method="post">
                <!-- <div class="row"> -->
                <div class="form-floating">
                    <textarea id="inputtext" name="inputtext" class="form-control" type="text" placeholder="text" required>{{inputtext}}</textarea>
                    <label for="inputtext">Enter the text</label>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="text-center">
                    <div class="btn-group">
                        <button id="encode_btn" name="encode_btn" class="btn btn-outline-secondary" type="submit">Encode</button>
                        <button id="decode_btn" name="decode_btn" class="btn btn-outline-secondary" type="submit">Decode</button>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="form-floating">
                    <textarea id="outputtext" name="outputtext" class="form-control" type="text" placeholder="text" readonly>{{outputtext}}</textarea>
                    <label for="outputtext">Result</label>
                </div>
                <!-- </div> -->
            </form>
            <div class="github_link py-4">
                <a href="https://github.com/mitty1293/urlencoder" target="_blank">
                    <bi class="bi-github"> mitty1293/urlencoder</bi>
                </a>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
