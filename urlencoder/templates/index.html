<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- BootstrapIcons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Optional CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/default.css')}}">
        <title>urlencoder</title>
    </head>

    <body>
        <div class="container">
            <div class="my-5 text-center">
                <h2>URL Encoder / Decoder</h2>
                <p class="lead">Encode and decode a string of text</p>
            </div>
            <form action="/" method="post">
                <div class="form-floating my-4">
                    <textarea id="inputtext" name="inputtext" class="form-control" type="text" placeholder="text" required>{{inputtext}}</textarea>
                    <label for="inputtext">Enter the text</label>
                </div>
                <div class="text-center my-4">
                    <div class="btn-group">
                        <button id="encode_btn" name="encode_btn" class="btn btn-outline-secondary" type="submit">Encode</button>
                        <button id="decode_btn" name="decode_btn" class="btn btn-outline-secondary" type="submit">Decode</button>
                    </div>
                </div>
                <div class="form-floating my-4">
                    <textarea id="outputtext" name="outputtext" class="form-control" type="text" placeholder="text" readonly>{{outputtext}}</textarea>
                    <label for="outputtext">Result</label>
                </div>
            </form>
            <div class="my-4 text-center">
                <a href="https://github.com/mitty1293/urlencoder" target="_blank">
                    <div class="bi-github"> mitty1293/urlencoder</div>
                </a>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
